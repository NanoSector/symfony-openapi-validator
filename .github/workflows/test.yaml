name: Test

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '**'

env:
  APP_ENV: test
  APP_DEBUG: 0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          ini-values: assert.exception=1, zend.assertions=1
      - uses: ramsey/composer-install@v2
      - name: PHPUnit
        run: vendor/bin/phpunit
